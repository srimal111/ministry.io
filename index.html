<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Position:</strong> Web Developer</p>
        <p><strong>Company Number:</strong> 123-456-7890</p>
        <p><strong>Fax Number:</strong> 123-456-7891</p>

        <button onclick="callLandline()">Call Landline</button>
        <button onclick="callMobile()">Call Mobile</button>
    </div>

    <script>
        function callLandline() {
            var phoneNumber = '1234567890';
            createPhoneLink(phoneNumber);
        }

        function callMobile() {
            var phoneNumber = '9876543210';
            createPhoneLink(phoneNumber);
        }

        function createPhoneLink(phoneNumber) {
            var link = document.createElement('a');
            link.href = 'tel:' + phoneNumber;
            link.click();
        }
    </script>
</body>
</html>
